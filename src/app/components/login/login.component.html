
<section class="login-block">
  <div class="container">
<div class="row">
  <div class="col-md-4 login-sec">
      <h2 class="text-center" style="font-family: Wallington;">Login Now</h2>
      <form class="login-form" #loginFormulaire="ngForm">

<div class="form-group" >
  <label for="exampleInputEmail1" class="text-capitalize" style="font-family: Lovelyn;"> Email</label>
  <input  #emailInput="ngModel" email required ngModel name="email" id="email" type="text" class="form-control" placeholder="">

</div>
<div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.touched">
 Your email is invalid

  </div>
<div class="form-group">
  <label for="exampleInputPassword1" class="text-capitalize" style="font-family: Lovelyn;">Password</label>
  <input
    required
    #pwdInput="ngModel"
    minlength="4"
    ngModel name="password"
    id="pwd"
    type="password"
    class="form-control"
    placeholder="">
</div>

<div class="alert alert-danger" *ngIf="pwdInput.invalid && pwdInput.touched" style="font-family: Lovelyn;">
Password must have min 4 characters

</div>
  <div class="form-check">

  <button [disabled]="loginFormulaire.invalid" type="submit" class="btn btn-login float-right"  (click)="login(loginFormulaire)" >Submit</button>
</div>

</form>
<div class="copy-text" style="font-family: Lovelyn;">You haven't an account ? <a routerLink="/sign-up">Create an account</a>
  </div>
  </div>
  <div class="col-md-8 banner-sec">

</div>
</div>
</div>
</section>
